name: Build Electron

on:
  push:
    paths:
      - 'fc-app/electron/**'

jobs:
  copy-and-trigger-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the source repository
        uses: actions/checkout@v2

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.FC_DESKTOP_TOKEN }}
        run: |
          cd fc-app/electron
          npx electron-builder --publish always --win --linux
